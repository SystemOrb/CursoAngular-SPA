<h1>
Heroes de <small>Marvel y DC</small>
</h1>
<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes; let j = index;">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <button (click)="goToParent(j)" class="btn btn-outline-primary btn-block">
        Ver m√°s
      </button>
    </div>
  </div>
</div>
