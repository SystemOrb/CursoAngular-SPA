<div class="card-columns">
  <div  class="card">
      <img class="card-img-top" [src]="heroeData.img" [alt]="heroeData.nombre">
      <div class="card-body">
        <h5 class="card-title">{{heroeData.nombre}}</h5>
        <p class="card-text">{{heroeData.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroeData.aparicion}}</small></p>
      </div>
    </div>
</div>
